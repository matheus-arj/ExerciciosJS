<!-- Criar uma interface com um botão
Quando o usuário clicar no botão, 
Aparecerá uma caixa solicitando a digitalização de um numero
Após digitar o numero, mostrar o resultado do numero antecessor e sucessor. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body { font: 12pt Arial; }
        button { padding: 30px; font-size: 20px;}
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <button onclick="calcular()">Antecessor e Sucessor</button>

    <section id="resposta">
        <p>Resultado: </p>
    </section>
    
</body>

<script>
    function calcular() {
        let n1 = Number(window.prompt('Digite um número: '))
        let resposta = document.querySelector('section#resposta')

        resposta.innerHTML = `<p> O Antecessor de ${n1} é: ${n1-1}, e o Sucessor é: ${n1+1}`
    }
</script>
</html>
