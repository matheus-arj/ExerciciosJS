<!-- Criar um botao que quando clicar, aparecera uma caixa pedindo seu Nome
Após digitar o nome, aparecera outra caixa pedindo a idade
logo, aparecera o resultado "Acabei de conhecer fulano, que tem x idade." -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas Vindas!</title>
    <style>
        body { font-size: 30px;}
        button { padding: 30px; font-size: 20px;}
    </style>
</head>
<body>

    <h1>Boas Vindas!</h1>
    <button onclick="apresentacao()">Inicie o desafio</button>
</body>
<script>
    function apresentacao() {
    let nomeInput = String(window.prompt("Qual seu nome?"))
    let numeroIdade = Number(window.prompt(`Olá, ${nomeInput}! Quantos anos você tem?`))
    
    window.alert(`Acabei de conhecer ${nomeInput}, que tem ${numeroIdade} anos de idade!`)
    }

</script>
</html>
