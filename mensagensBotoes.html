<!-- Criar 3 botoes, quando o usuario clicar aparecer a seguinte mensagem:
Voce clicou no botao 1 (caso aperto no botao 1) e assim respectivamente -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens Botoes</title>
    <style>
        body {font-size: 20px;}
        button{padding: 20px; font-size: 20px;}
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>

    <button onclick="botao1()">Botão 1</button>
    <button onclick="botao2()">Botão 2</button>
    <button onclick="botao3()">Botão 3</button>
</body>
<script>
    function botao1() {
        window.alert("Você clicou no 1º botão!")
    } 
    function botao2() {
        window.alert("Você clicou no 2º botão!")
    } 
    function botao3() {
        window.alert("Você clicou no 3º botão!")
    } 
</script>
</html>
