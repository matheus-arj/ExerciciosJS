<!-- Botao para reajuste salarial
quando clicado, primeiro perguntar o nome do usuario
em seguinda o salario, seguido de porcentagem de reajuste
mostrar o resultado.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reajusteSalarial</title>
    <style>
        body {font-size: 20px;}
        button {font-size: 20px; padding: 20px;}
    </style>
</head>
<body>
    <h1>Reajuste Salarial</h1>

    <button onclick="reajusteSalario()">Reajuste salarial</button>

    <section id="resulText">Clique no botão acima para realizar o reajuste salarial.</section>

</body>

<script>
    function reajusteSalario() {
        let nomeInput = String(window.prompt("Qual é o nome do funcionário?"))
        let salarioInput = Number(window.prompt(`Qual o salário de ${nomeInput}?`))
        let percent = parseInt(window.prompt(`O salário de ${nomeInput} vai ser ajustado em qual porcentagem?`))

        let reajuste = Math.round(salarioInput * percent) / 100
        let somaReajuste = Math.round (salarioInput + reajuste)


        let trocaParagrafo = document.querySelector('#resulText')

        trocaParagrafo.innerHTML = `<h1>${nomeInput} recebeu um aumento salarial!</h1>
        <p>O salário atual era <strong>R$ ${salarioInput}</strong></p>
        <p>Com um aumento de ${percent}%, o salário vai aumentar <strong>R$ ${reajuste}</strong> no próximo mês.</p>
        <p>E a partir daí, ${nomeInput} vai passar a ganhar <strong>R$ ${somaReajuste}</strong></p>`
    }

    // }

</script>
</html>
